<div class="container mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput />
          <mat-error>Campo nome inválido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{
              category.name
            }}</mat-option>
          </mat-select>
          <mat-error>Campo categoria inválido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label>Preço</mat-label>
          <input formControlName="price" matInput />
          <mat-error>Campo preço inválido</mat-error>
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input formControlName="quantity" matInput />
          <mat-error>Campo quantidade inválido</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-3">
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
